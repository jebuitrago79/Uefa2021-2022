{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #001a33;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-container {
        background-color: #00264d;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 1200px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        gap: 50px;
    }

    .form-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .form-column h3 {
        text-align: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #004c99;
        padding-bottom: 5px;
        font-size: 18px;
        color: #00aaff;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: none;
    }

    button {
        background-color: #0066cc;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #004c99;
    }
</style>

<h2>Crear Nuevo Jugador</h2>
<form method="post" action="/jugadores/crear">
    <div class="form-container">
        <!-- Columna 1: Datos generales -->
        <div class="form-column">
            <h3>Datos del Jugador</h3>
            <input type="number" name="sofifa_id" placeholder="ID (sofifa_id)" required>
            <input type="text" name="long_name" placeholder="Nombre completo" required>
            <input type="number" name="age" placeholder="Edad" required>
            <input type="text" name="nationality_name" placeholder="Nacionalidad" required>
            <input type="number" step="0.01" name="height_cm" placeholder="Altura (cm)" required>
            <input type="text" name="club_name" placeholder="Club">
            <select name="player_positions" required>
                <option value="">Seleccione posición</option>
                <option value="ST">Delantero centro (ST)</option>
                <option value="CF">Segundo delantero (CF)</option>
                <option value="LW">Extremo izquierdo (LW)</option>
                <option value="RW">Extremo derecho (RW)</option>
                <option value="CAM">Mediapunta (CAM)</option>
                <option value="CM">Centrocampista (CM)</option>
                <option value="CDM">Mediocentro defensivo (CDM)</option>
                <option value="LM">Lateral medio izquierdo (LM)</option>
                <option value="RM">Lateral medio derecho (RM)</option>
                <option value="CB">Defensa central (CB)</option>
                <option value="LB">Lateral izquierdo (LB)</option>
                <option value="RB">Lateral derecho (RB)</option>
                <option value="LWB">Carrilero izquierdo (LWB)</option>
                <option value="RWB">Carrilero derecho (RWB)</option>
                <option value="GK">Portero (GK)</option>
            </select>

            <select name="position_category" required>
                <option value="">Categoría de posición</option>
                <option value="Goalkeeper">Portero</option>
                <option value="Defender">Defensor</option>
                <option value="Midfielder">Mediocampista</option>
                <option value="Forward">Delantero</option>
            </select>
            <input type="number" name="club_jersey_number" placeholder="Número camiseta">
            <select name="is_active" required>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
            </select>
        </div>

        <!-- Columna 2: Estadísticas -->
        <div class="form-column">
            <h3>Estadísticas</h3>
            <input type="number" name="goals" placeholder="Goles">
            <input type="number" name="assists" placeholder="Asistencias">
            <input type="number" name="yellow_cards" placeholder="Tarjetas amarillas">
            <input type="number" name="red_cards" placeholder="Tarjetas rojas">
            <input type="number" name="saved" placeholder="Remates salvados">
            <input type="number" name="games" placeholder="Partidos jugados">
            <input type="number" name="saves" placeholder="Atajadas">
            <input type="number" name="goals_conceded" placeholder="Goles concedidos">
            <input type="number" name="clean_Sheets" placeholder="Vallas invictas">
            <input type="number" name="tackles" placeholder="Entradas">
            <input type="number" name="interceptions" placeholder="Intercepciones">
            <input type="number" name="fouls" placeholder="Faltas">
        </div>

        <!-- Columna 3: Imágenes -->
        <div class="form-column">
            <h3>Imágenes</h3>
            <input type="url" name="photo_url" placeholder="URL de la foto del jugador">
            <input type="url" name="club_logo_url" placeholder="URL del escudo del club">
            <input type="url" name="nationality_flag_url" placeholder="URL de la bandera del país">
        </div>
    </div>

    <div style="max-width: 400px; margin: 20px auto;">
        <button type="submit">Crear jugador</button>
    </div>
</form>
{% endblock %}
