{% extends "base.html" %}
{% block content %}

<style>
    body {
        background-color: #001a33;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .form-container {
        background-color: #00264d;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 1200px;
        margin: auto;
        display: flex;
        justify-content: space-between;
        gap: 50px;
    }

    .form-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .form-column h3 {
        text-align: center;
        margin-bottom: 15px;
        border-bottom: 1px solid #004c99;
        padding-bottom: 5px;
        font-size: 18px;
        color: #00aaff;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: none;
    }

    button {
        background-color: #0066cc;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #004c99;
    }
</style>

<h2>Ingresar estadísticas reales de {{ jugador.long_name }}</h2>

<form method="post" action="/jugadores/{{ jugador.sofifa_id }}/stats-form">
    <div class="form-container">
        <div class="form-column">
            <h3>Estadísticas ofensivas</h3>
            <label>Goles</label>
            <input type="number" name="goals" value="{{ jugador.goals or '' }}" min="0">

            <label>Asistencias</label>
            <input type="number" name="assists" value="{{ jugador.assists or '' }}" min="0">

            <label>Faltas</label>
            <input type="number" name="fouls" value="{{ jugador.fouls or '' }}" min="0">

            <label>Intercepciones</label>
            <input type="number" name="interceptions" value="{{ jugador.interceptions or '' }}" min="0">

            <label>Entradas</label>
            <input type="number" name="tackles" value="{{ jugador.tackles or '' }}" min="0">
        </div>

        <div class="form-column">
            <h3>Estadísticas defensivas / portero</h3>
            <label>Atajadas</label>
            <input type="number" name="saved" value="{{ jugador.saved or '' }}" min="0">

            <label>Goles concedidos</label>
            <input type="number" name="goals_conceded" value="{{ jugador.goals_conceded or '' }}" min="0">

            <label>Salvadas</label>
            <input type="number" name="saves" value="{{ jugador.saves or '' }}" min="0">

            <label>Porterías en cero</label>
            <input type="number" name="clean_Sheets" value="{{ jugador.clean_Sheets or '' }}" min="0">
        </div>

        <div class="form-column">
            <h3>Disciplinario / generales</h3>
            <label>Partidos jugados</label>
            <input type="number" name="games" value="{{ jugador.games or '' }}" min="0">

            <label>Tarjetas amarillas</label>
            <input type="number" name="yellow_cards" value="{{ jugador.yellow_cards or '' }}" min="0">

            <label>Tarjetas rojas</label>
            <input type="number" name="red_cards" value="{{ jugador.red_cards or '' }}" min="0">

            <button type="submit">Guardar y comparar</button>
            <a href="/jugadores"><button type="button">Cancelar</button></a>
        </div>
    </div>
</form>

{% endblock %}
