<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}UEFA 2021-2022{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>


        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001C58, #0038A8, #0051FF);
            color: white;
        }

        .fifa_nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000000;
            padding: 1em 2em;
            color: white;
        }

        .fifa_link {
            display: flex;
            gap: 30px;
            font-weight: 600;
        }

        .fifa_link p {
            margin: 0;
            cursor: pointer;
        }

        .fifa_footer {
            background-color: #00185e;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 50px;
        }

        .crud_button {
            background-color: #2d6aac;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .crud_button:hover {
            background-color: #1a7780;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgb(255, 255, 255);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:visited {
            color: inherit;
        }
    </style>
</head>
<body>
{% include 'includes/navbar.html' %}

<main>
    {% block content %}{% endblock %}
</main>

{% include 'includes/footer.html' %}
</body>
</html>
